<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
</head>
<body>
    <div class="index-header">
        <h1 class="logo hide-text"><img src="../images/res/nk.png" alt=""></h1>
    </div>
    <div>
            <#list itemList as item>
                ----------------------------------------------------------------------<br/>
                <img class="Avatar" src="${item.commodity.picture}" width="100", height="100"><br/>
                名称：${item.commodity.name}<br/>
                价格：${item.commodity.price}元<br/>
                数量：${item.amount}<br/>
            </#list>
    </div>
</body>
</html>
